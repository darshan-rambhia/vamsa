# Development-only Docker Compose
# WARNING: Contains default credentials - DO NOT USE IN PRODUCTION
# For production, use docker-compose.yml which requires secure credentials via .env
name: vamsa-dev
services:
  postgres:
    image: postgres:18-alpine
    environment:
      # Default credentials for local development ONLY
      # Production deployments MUST use docker-compose.yml with secure credentials
      POSTGRES_USER: vamsa
      POSTGRES_PASSWORD: vamsa
      POSTGRES_DB: vamsa
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamsa"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
