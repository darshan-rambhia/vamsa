name: vamsa-dev
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vamsa
      POSTGRES_PASSWORD: vamsa
      POSTGRES_DB: vamsa
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamsa"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
