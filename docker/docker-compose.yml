name: vamsa

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: vamsa-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-vamsa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required - see .env.example}
      POSTGRES_DB: ${DB_NAME:-vamsa}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vamsa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vamsa Application (Bun + Hono + TanStack Start)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        SKIP_SSL_VERIFY: ${SKIP_SSL_VERIFY:-}
    container_name: vamsa-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: "postgresql://${DB_USER:-vamsa}:${DB_PASSWORD:?DB_PASSWORD is required}@db:5432/${DB_NAME:-vamsa}"
      BETTER_AUTH_SECRET: "${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}"
    ports:
      - "${APP_PORT:-80}:3000"
    volumes:
      - uploads_data:/app/data/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: vamsa-postgres-data
  uploads_data:
    name: vamsa-uploads-data

networks:
  default:
    name: vamsa-network
