services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://vamsa:vamsa@db:5432/vamsa
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@family.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - STORAGE_PROVIDER=local
      - STORAGE_LOCAL_PATH=/app/data/uploads
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Family Tree}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    volumes:
      - uploads:/app/data/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=vamsa
      - POSTGRES_PASSWORD=vamsa
      - POSTGRES_DB=vamsa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamsa"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      sh -c "bunx prisma migrate deploy && bun run db:seed"
    environment:
      - DATABASE_URL=postgresql://vamsa:vamsa@db:5432/vamsa
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@family.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
