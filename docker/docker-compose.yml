name: vamsa
services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://vamsa:vamsa@db:5432/vamsa
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@family.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - STORAGE_PROVIDER=local
      - STORAGE_LOCAL_PATH=/app/data/uploads
      - APP_NAME=${APP_NAME:-Vamsa}
      - APP_URL=${APP_URL:-http://localhost:3000}
    volumes:
      - uploads:/app/data/uploads
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=vamsa
      - POSTGRES_PASSWORD=vamsa
      - POSTGRES_DB=vamsa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vamsa"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: >
      sh -c "cd /app/packages/api && npx prisma migrate deploy && npx tsx prisma/seed.ts"
    environment:
      - DATABASE_URL=postgresql://vamsa:vamsa@db:5432/vamsa
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@family.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
