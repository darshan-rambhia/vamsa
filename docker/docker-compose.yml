version: "3.8"
name: vamsa-app

services:
  # PostgreSQL Database
  db:
    image: postgres:18-alpine
    container_name: vamsa-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-vamsa}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vamsa_dev_password}
      POSTGRES_DB: ${DB_NAME:-vamsa}
      # PostgreSQL 18 initialization arguments
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    # PostgreSQL 18 optimizations
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vamsa}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TanStack Start Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: vamsa-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${DB_USER:-vamsa}:${DB_PASSWORD:-vamsa_dev_password}@db:5432/${DB_NAME:-vamsa}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
    volumes:
      # Mount uploads directory for persistent file storage
      - uploads_data:/app/data/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Don't expose port directly - nginx will handle it
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: vamsa-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      # Mount static files for direct serving
      - ../apps/web/dist/client:/app/apps/web/dist/client:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: vamsa-postgres-data
  uploads_data:
    name: vamsa-uploads-data

networks:
  default:
    name: vamsa-network
