global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "vamsa"
    environment: "development"

# Load alert rules from external file
rule_files:
  - "/etc/prometheus/alerts.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      # Timeout for Alertmanager connections
      timeout: 10s
      # API version for Alertmanager
      api_version: v2

# Scrape configs
scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # OpenTelemetry Collector internal metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # Application metrics from OTEL Collector (Prometheus exporter)
  - job_name: "vamsa-app"
    static_configs:
      - targets: ["otel-collector:8889"]
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "vamsa_.*"
        action: keep

  # Alertmanager metrics
  - job_name: "alertmanager"
    static_configs:
      - targets: ["alertmanager:9093"]

  # PostgreSQL (if postgres_exporter is added later)
