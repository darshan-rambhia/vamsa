[test]
# Root test configuration - each package has its own bunfig.toml with specific settings
# This file provides fallback defaults for any package without its own config

coverage = true

# Exclude test setup files and test files from coverage
coveragePathIgnorePatterns = [
  "**/test-setup.ts",
  "**/*.test.ts",
  "**/*.spec.ts",
  "**/*.test.tsx",
  "**/*.spec.tsx",
  "**/*.function.ts"  # TanStack React Start server function wrappers (not unit testable)
]

# Default coverage thresholds - packages override in their own bunfig.toml
# Current thresholds per package:
#   @vamsa/lib: 85% funcs, 85% lines (current: ~87%)
#   @vamsa/ui:  88% funcs, 90% lines (current: ~89%/91%)
#   @vamsa/web: 50% funcs, 55% lines (current: ~55%/58%)
# coverageThreshold = { lines = 0.50, functions = 0.50 }
