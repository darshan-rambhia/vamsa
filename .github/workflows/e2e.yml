name: E2E Tests
run-name: "E2E Â· ${{ github.event.pull_request.title || github.ref_name }}"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

# Explicit permissions following principle of least privilege
permissions:
  contents: read # Required for actions/checkout
  pull-requests: write # Required for PR comments via github-script
  actions: read # Required for artifact operations

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      POSTGRES_DB: vamsa_test
      POSTGRES_USER: vamsa_test
      POSTGRES_PASSWORD: test_password_ci
      DATABASE_URL: postgresql://vamsa_test:test_password_ci@localhost:5432/vamsa_test
      BROWSER: ${{ matrix.browser }}
      NODE_ENV: test
      CI: true
      # Auth configuration for E2E tests
      BETTER_AUTH_SECRET: e2e-test-secret-32-characters-long
      BETTER_AUTH_URL: http://localhost:3000
      APP_URL: http://localhost:3000
      # Admin user for seeding
      ADMIN_EMAIL: admin@e2e-test.local
      ADMIN_PASSWORD: e2e-test-password

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browser
        run: bunx playwright install --with-deps "$BROWSER"

      - name: Generate Drizzle migrations
        run: bun run db:generate

      - name: Run database migrations
        run: bun run db:migrate

      - name: Seed test database
        run: bun run db:seed

      - name: Build application
        run: bun run build

      - name: Run E2E tests
        run: bun run test:e2e --project="$BROWSER" --reporter=html,json
        env:
          PLAYWRIGHT_WORKERS: 5

      - name: Generate coverage report
        if: always()
        run: |
          if [ -f apps/web/test-output/results.json ]; then
            bun run apps/web/e2e/scripts/analyze-coverage.ts --output apps/web/test-output/coverage-report.md
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-output-${{ matrix.browser }}
          path: apps/web/test-output/
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ matrix.browser }}
          path: apps/web/test-output/coverage-report.md
          retention-days: 30

  e2e-summary:
    name: E2E Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check E2E results
        env:
          RESULT: ${{ needs.e2e-tests.result }}
        run: |
          echo "E2E test results: $RESULT"

          if [[ "$RESULT" == "failure" ]]; then
            echo "Some browser tests failed. Check individual reports."
            exit 1
          fi

          echo "All browser tests passed!"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const result = '${{ needs.e2e-tests.result }}';
            const body = `## E2E Test Results

            All browsers tested: **Chromium**, **Firefox**, **WebKit**

            Result: ${result === 'success' ? 'All passed' : 'Some failed'}

            [View full Playwright reports](${runUrl})`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body
            });

  accessibility-check:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      POSTGRES_DB: vamsa_test
      POSTGRES_USER: vamsa_test
      POSTGRES_PASSWORD: test_password_ci
      DATABASE_URL: postgresql://vamsa_test:test_password_ci@localhost:5432/vamsa_test
      NODE_ENV: test
      CI: true
      # Auth configuration for E2E tests
      BETTER_AUTH_SECRET: e2e-test-secret-32-characters-long
      BETTER_AUTH_URL: http://localhost:3000
      APP_URL: http://localhost:3000
      # Admin user for seeding
      ADMIN_EMAIL: admin@e2e-test.local
      ADMIN_PASSWORD: e2e-test-password

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright
        run: bunx playwright install --with-deps chromium

      - name: Setup database
        run: |
          bun run db:generate
          bun run db:migrate
          bun run db:seed

      - name: Build application
        run: bun run build

      - name: Run accessibility tests
        run: |
          # Run subset of tests with axe-core checks
          bunx playwright test --grep="@accessibility" --reporter=html,json
        continue-on-error: true

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: accessibility-report
          path: apps/web/playwright-report/
          retention-days: 30

  quality-gate:
    name: Quality Gate
    needs: [e2e-summary, accessibility-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check quality gates
        env:
          E2E_RESULT: ${{ needs.e2e-summary.result }}
          A11Y_RESULT: ${{ needs.accessibility-check.result }}
        run: |
          if [[ "$E2E_RESULT" != "success" ]]; then
            echo "E2E tests failed"
            exit 1
          fi

          if [[ "$A11Y_RESULT" == "failure" ]]; then
            echo "Accessibility checks found violations"
            # Don't fail the build for accessibility issues yet
          fi

          echo "All quality gates passed!"
