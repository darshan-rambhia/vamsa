name: E2E Tests
run-name: "E2E · ${{ github.event.pull_request.title || github.ref_name }}"

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".claude/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".claude/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  pull-requests: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  E2E_IMAGE: ghcr.io/${{ github.repository }}/e2e:latest

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull E2E image (or build if not available)
        run: |
          if ! docker pull $E2E_IMAGE; then
            echo "Image not found in registry, building locally..."
            docker build -t $E2E_IMAGE -f docker/Dockerfile.e2e .
          fi

      - name: Create test output directory
        run: mkdir -p test-output/e2e

      - name: Start services
        run: |
          docker compose -f docker/docker-compose.e2e.yml up -d db
          docker compose -f docker/docker-compose.e2e.yml up seed
          docker compose -f docker/docker-compose.e2e.yml up -d vamsa-web
          echo "Waiting for vamsa-web to be healthy..."
          sleep 10

      - name: Run E2E tests
        env:
          BROWSER: ${{ matrix.browser }}
        run: |
          docker compose -f docker/docker-compose.e2e.yml run --rm --no-deps e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-output/e2e/playwright/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.browser }}
          path: test-output/e2e/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.e2e.yml down -v

  e2e-summary:
    name: E2E Summary
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check E2E results
        env:
          RESULT: ${{ needs.e2e-tests.result }}
        run: |
          echo "E2E test results: $RESULT"

          if [[ "$RESULT" == "failure" ]]; then
            echo "Some browser tests failed. Check individual reports."
            exit 1
          fi

          echo "All browser tests passed!"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const result = '${{ needs.e2e-tests.result }}';
            const body = `## E2E Test Results

            All browsers tested: **Chromium**, **Firefox**, **WebKit**

            Result: ${result === 'success' ? '✅ All passed' : '❌ Some failed'}

            [View full Playwright reports](${runUrl})`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  quality-gate:
    name: Quality Gate
    needs: [e2e-summary]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check quality gates
        env:
          E2E_RESULT: ${{ needs.e2e-summary.result }}
        run: |
          if [[ "$E2E_RESULT" != "success" ]]; then
            echo "E2E tests failed"
            exit 1
          fi

          echo "All quality gates passed!"
