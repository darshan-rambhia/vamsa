name: CI
run-name: "CI Â· ${{ github.event.pull_request.title || github.ref_name }}"

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/**"
      - "docs/**"
      - ".claude/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, labeled]
    paths-ignore:
      - "**/*.md"
      - ".github/workflows/**"
      - "docs/**"
      - ".claude/**"
      - ".vscode/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch: # Always allow manual trigger

# Explicit permissions following principle of least privilege
permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run ESLint
        run: bun run lint

      - name: TypeScript check
        run: bun run typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests with coverage
        run: bun run vitest run --coverage
        env:
          CI: true

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            packages/*/coverage/
            apps/*/coverage/
          retention-days: 7

  schema-drift:
    name: Schema Drift Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check PG/SQLite schema drift
        run: bun run packages/api/scripts/check-schema-drift.ts

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Build output not found"
            exit 1
          fi
          echo "Build successful"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'area:docker')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: vamsa:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  quality-gate:
    name: Quality Gate
    needs: [quality, unit-tests, build, docker, schema-drift]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs passed
        env:
          QUALITY_RESULT: ${{ needs.quality.result }}
          TESTS_RESULT: ${{ needs.unit-tests.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          DOCKER_RESULT: ${{ needs.docker.result }}
          SCHEMA_RESULT: ${{ needs.schema-drift.result }}
        run: |
          echo "Quality: $QUALITY_RESULT"
          echo "Unit Tests: $TESTS_RESULT"
          echo "Build: $BUILD_RESULT"
          echo "Docker: $DOCKER_RESULT"
          echo "Schema Drift: $SCHEMA_RESULT"

          if [[ "$QUALITY_RESULT" != "success" ]]; then
            echo "Code quality checks failed"
            exit 1
          fi

          if [[ "$TESTS_RESULT" != "success" ]]; then
            echo "Unit tests failed or coverage below threshold"
            exit 1
          fi

          if [[ "$BUILD_RESULT" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi

          if [[ "$DOCKER_RESULT" != "success" && "$DOCKER_RESULT" != "skipped" ]]; then
            echo "Docker build failed"
            exit 1
          fi

          if [[ "$SCHEMA_RESULT" != "success" ]]; then
            echo "Schema drift check failed"
            exit 1
          fi

          echo "All quality gates passed!"
