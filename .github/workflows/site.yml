name: Deploy Site
on:
  push:
    branches: [main]
    paths:
      - "docs/site/**"
      - "apps/web/src/components/charts/**"
      - "apps/web/src/stories/**"
      - "apps/web/.ladle/**"
  workflow_dispatch:

# Explicit permissions following principle of least privilege
permissions:
  contents: read # Required for actions/checkout

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Ladle
        run: bun run --filter @vamsa/web ladle:build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
