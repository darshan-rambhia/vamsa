name: Deploy Site
on:
  release:
    types: [published]
  workflow_dispatch:

# Explicit permissions following principle of least privilege
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for git-revision-date-localized plugin

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install MkDocs dependencies
        run: pip install -r docs/requirements-docs.txt

      - name: Install Node dependencies
        run: bun install

      - name: Prebuild docs
        run: bash scripts/docs-prebuild.sh

      - name: Build MkDocs
        run: mkdocs build

      - name: Build Ladle
        run: bun run --filter @vamsa/web ladle:build

      - name: Finalize site
        run: touch docs/site/.nojekyll

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
