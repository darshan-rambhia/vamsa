name: Cross-Browser E2E Tests

on:
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cross-browser:
    name: E2E - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit, firefox]

    env:
      POSTGRES_DB: vamsa_test
      POSTGRES_USER: vamsa_test
      POSTGRES_PASSWORD: ${{ secrets.E2E_DB_PASSWORD || 'test_password_ci' }}
      BROWSER: ${{ matrix.browser }}
      NODE_ENV: test
      CI: true

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:5432/$POSTGRES_DB" >> $GITHUB_ENV

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps "$BROWSER"

      - name: Setup database
        run: |
          bun run db:generate
          bun run db:migrate:deploy
          bun run db:seed

      - name: Build application
        run: bun run build

      - name: Run E2E tests
        run: bunx playwright test --project="$BROWSER" --reporter=html,json
        env:
          PLAYWRIGHT_WORKERS: 4

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-output/e2e/playwright/
          retention-days: 7

  summary:
    name: Cross-Browser Summary
    needs: cross-browser
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check results
        env:
          RESULT: ${{ needs.cross-browser.result }}
        run: |
          echo "Cross-browser test results: $RESULT"

          if [[ "$RESULT" == "failure" ]]; then
            echo "Some browser tests failed. Check individual reports."
            exit 1
          fi

          echo "All browser tests passed!"
